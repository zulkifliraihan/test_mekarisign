<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Collaborative Todo List</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Collaborative Todo List</h1>
            <p class="text-gray-600">Manage your team's tasks efficiently</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="hidden mb-6 p-4 rounded-lg"></div>

        <!-- Add Todo Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Todo</h2>
            <form id="todoForm" class="space-y-4">
                <div>
                    <label for="userSelect" class="block text-sm font-medium text-gray-700 mb-2">
                        Select User
                    </label>
                    <select
                        id="userSelect"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="">Loading users...</option>
                    </select>
                </div>

                <div>
                    <label for="todoText" class="block text-sm font-medium text-gray-700 mb-2">
                        Todo Text
                    </label>
                    <input
                        type="text"
                        id="todoText"
                        required
                        placeholder="Enter your todo..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105"
                >
                    Add Todo
                </button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-wrap items-center gap-4">
                <label for="filterUser" class="text-sm font-medium text-gray-700">
                    Filter by User:
                </label>
                <select
                    id="filterUser"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                    <option value="">All Users</option>
                </select>

                <button
                    id="refreshBtn"
                    class="ml-auto bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                >
                    Refresh
                </button>
            </div>
        </div>

        <!-- Todos List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Todos</h2>
            <div id="todosList" class="space-y-3">
                <!-- Todos will be loaded here -->
                <div class="text-center text-gray-500 py-8">
                    <svg class="animate-spin h-8 w-8 mx-auto text-blue-600 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading todos...
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600 text-sm">
            <p>Powered by Go + Gorilla Mux Backend API</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let users = [];

        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `mb-6 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                'bg-red-100 text-red-800 border border-red-200'
            }`;
            alert.textContent = message;
            alert.classList.remove('hidden');

            setTimeout(() => {
                alert.classList.add('hidden');
            }, 3000);
        }

        // Fetch all users
        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const data = await response.json();

                if (data.response_code === 200) {
                    users = data.data;
                    populateUserSelects();
                } else {
                    console.error('Failed to fetch users:', data.message);
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                showAlert('Failed to load users. Please refresh the page.', 'error');
            }
        }

        // Populate user select dropdowns
        function populateUserSelects() {
            const userSelect = document.getElementById('userSelect');
            const filterUser = document.getElementById('filterUser');

            // Clear existing options
            userSelect.innerHTML = '<option value="">Select a user...</option>';
            filterUser.innerHTML = '<option value="">All Users</option>';

            // Add user options
            users.forEach(user => {
                const option1 = new Option(user.name, user.id);
                const option2 = new Option(user.name, user.id);
                userSelect.add(option1);
                filterUser.add(option2);
            });
        }

        // Fetch todos
        async function fetchTodos() {
            const filterUserId = document.getElementById('filterUser').value;
            const url = filterUserId ? `${API_BASE_URL}/todos?user_id=${filterUserId}` : `${API_BASE_URL}/todos`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.response_code === 200) {
                    displayTodos(data.data || []);
                } else {
                    console.error('Failed to fetch todos:', data.message);
                    displayTodos([]);
                }
            } catch (error) {
                console.error('Error fetching todos:', error);
                showAlert('Failed to load todos. Please try again.', 'error');
                displayTodos([]);
            }
        }

        // Display todos
        function displayTodos(todos) {
            const todosList = document.getElementById('todosList');

            if (todos.length === 0) {
                todosList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <p class="text-lg font-medium">No todos found</p>
                        <p class="text-sm">Add a new todo to get started!</p>
                    </div>
                `;
                return;
            }

            todosList.innerHTML = todos.map(todo => `
                <div class="flex items-center gap-3 p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition duration-150 ${todo.completed ? 'bg-gray-50' : ''}">
                    <input
                        type="checkbox"
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                        class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer"
                    >

                    <div class="flex-1">
                        <p class="text-gray-800 ${todo.completed ? 'line-through text-gray-500' : 'font-medium'}">
                            ${escapeHtml(todo.text)}
                        </p>
                        <p class="text-sm text-gray-500 mt-1">
                            <span class="font-medium">${escapeHtml(todo.created_by)}</span>
                            <span class="mx-1">â€¢</span>
                            <span>${formatDate(todo.created_at)}</span>
                        </p>
                    </div>

                    <button
                        onclick="deleteTodo(${todo.id})"
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center gap-2"
                        title="Delete todo"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Delete
                    </button>
                </div>
            `).join('');
        }

        // Add new todo
        document.getElementById('todoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const todoText = document.getElementById('todoText').value.trim();
            const userId = parseInt(document.getElementById('userSelect').value);

            if (!todoText) {
                showAlert('Please enter todo text', 'error');
                return;
            }

            if (!userId) {
                showAlert('Please select a user', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: todoText,
                        user_id: userId,
                        completed: false
                    })
                });

                const data = await response.json();

                if (data.response_code === 201) {
                    showAlert('Todo added successfully!', 'success');
                    document.getElementById('todoText').value = '';
                    fetchTodos();
                } else {
                    showAlert(data.message || 'Failed to add todo', 'error');
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                showAlert('Failed to add todo. Please try again.', 'error');
            }
        });

        // Toggle todo completed status
        async function toggleTodo(todoId) {
            try {
                const response = await fetch(`${API_BASE_URL}/todos/${todoId}/toggle`, {
                    method: 'PATCH',
                });

                const data = await response.json();

                if (data.response_code === 200) {
                    fetchTodos();
                } else {
                    showAlert('Failed to update todo', 'error');
                    fetchTodos(); // Refresh to reset checkbox state
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
                showAlert('Failed to update todo. Please try again.', 'error');
                fetchTodos();
            }
        }

        // Delete todo
        async function deleteTodo(todoId) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/todos/${todoId}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (data.response_code === 200) {
                    showAlert('Todo deleted successfully!', 'success');
                    fetchTodos();
                } else {
                    showAlert(data.message || 'Failed to delete todo', 'error');
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
                showAlert('Failed to delete todo. Please try again.', 'error');
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Event listeners
        document.getElementById('filterUser').addEventListener('change', fetchTodos);
        document.getElementById('refreshBtn').addEventListener('click', () => {
            fetchTodos();
            showAlert('Todos refreshed!', 'success');
        });

        // Initialize app
        async function init() {
            await fetchUsers();
            await fetchTodos();
        }

        init();
    </script>
</body>
</html>
